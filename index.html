<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluacion Modulo 2</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <h1 class="h1">Adivina el número</h1>
      <p></p>
      <label for="input__number">Introduce aquí tu número</label>
      <input
        type="text"
        class="input__number js-inputNumber"
        id="input__number "
        placeholder="Introduce aquí tu número"
      />

      <button class="button js-button">Prueba</button>

      <div class="clue js-clue">Pista: Escribe el número y dale a Prueba</div>
      <div class="attemps js-attemps">Número de intentos: 0</div>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
